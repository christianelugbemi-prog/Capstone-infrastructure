mkdir -p .github/workflows
cat > .github/workflows/ci-cd.yml << 'EOF'
name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:  # Allow manual triggers

env:
  REGISTRY: docker.io
  IMAGE_NAME: capstone-app
  K8S_NAMESPACE: capstone

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2
    
    - name: Lint Dockerfile
      uses: hadolint/hadolint-action@v3.1.0
      with:
        dockerfile: Dockerfile
    
    - name: Test HTML
      run: |
        # Simple HTML validation
        if ! grep -q "<title>" app/index.html; then
          echo "Error: HTML missing title tag"
          exit 1
        fi
        echo "HTML validation passed"
    
    - name: Build Docker image (test)
      run: |
        docker build -t $IMAGE_NAME:test .

  build-and-push:
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2
    
    - name: Login to DockerHub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}
    
    - name: Build and push Docker image
      uses: docker/build-push-action@v4
      with:
        context: .
        push: true
        tags: |
          ${{ secrets.DOCKERHUB_USERNAME }}/$IMAGE_NAME:latest
          ${{ secrets.DOCKERHUB_USERNAME }}/$IMAGE_NAME:${{ github.sha }}
        cache-from: type=registry,ref=${{ secrets.DOCKERHUB_USERNAME }}/$IMAGE_NAME:buildcache
        cache-to: type=registry,ref=${{ secrets.DOCKERHUB_USERNAME }}/$IMAGE_NAME:buildcache,mode=max
        platforms: linux/amd64

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Configure SSH
      run: |
        mkdir -p ~/.ssh
        echo "${{ secrets.EC2_SSH_KEY }}" > ~/.ssh/id_rsa
        chmod 600 ~/.ssh/id_rsa
        ssh-keyscan ${{ secrets.EC2_PUBLIC_IP }} >> ~/.ssh/known_hosts
    
    - name: Deploy to K3s
      run: |
        # Update deployment with new image tag
        sed -i "s|YOUR_DOCKERHUB_USERNAME|${{ secrets.DOCKERHUB_USERNAME }}|g" k8s-manifests/deployment.yaml
        
        # Copy manifests to EC2
        scp -i ~/.ssh/id_rsa -r k8s-manifests/* ubuntu@${{ secrets.EC2_PUBLIC_IP }}:~/capstone-app/manifests/
        
        # SSH and deploy
        ssh -i ~/.ssh/id_rsa ubuntu@${{ secrets.EC2_PUBLIC_IP }} << 'EOF'
          echo "Deploying application..."
          
          # Apply manifests
          kubectl apply -f manifests/namespace.yaml
          kubectl apply -f manifests/deployment.yaml
          kubectl apply -f manifests/service.yaml
          
          # Wait for rollout
          kubectl rollout status deployment/capstone-app -n $K8S_NAMESPACE --timeout=120s
          
          # Verify deployment
          kubectl get pods -n $K8S_NAMESPACE
          kubectl get svc -n $K8S_NAMESPACE
          
          echo "Deployment complete!"
          echo "Website URL: http://$(curl -s http://169.254.169.254/latest/meta-data/public-ipv4):30080"
        EOF

  notify:
    runs-on: ubuntu-latest
    needs: [test, build-and-push, deploy]
    if: always()
    steps:
    - name: Deployment Status
      run: |
        if [ "${{ needs.test.result }}" == "success" ] && [ "${{ needs.deploy.result }}" == "success" ]; then
          echo "âœ… All stages completed successfully!"
          echo "ðŸš€ Application deployed: http://${{ secrets.EC2_PUBLIC_IP }}:30080"
        else
          echo "âŒ Pipeline failed at some stage"
          echo "Test: ${{ needs.test.result }}"
          echo "Build: ${{ needs.build-and-push.result }}"
          echo "Deploy: ${{ needs.deploy.result }}"
          exit 1
        fi
EOF